<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	<div class="col-md-12">
		<div class="panel">
			<!-- 패널 헤더 타이틀 -->
			<div class="panel-heading bg-white border-none">
	          <h4><span class="icon-direction icons"></span> </h4>
	        </div>
	        
			<div class="panel-body">
				<div class="col-md-12">
					<div style="text-align: center;">
						<img th:src="@{/asset/img/adminmainLogo.png}">
					</div>
					<div class="col-md-8 col-md-offset-2 tabs-area">
				    	<div class="liner"></div>
				        <ul class="nav nav-tabs nav-tabs-v5" id="tabs-demo6">
				        	<li class="active">
					           	<a href="#tabs-demo6-area1" data-toggle="tab" title="김재환" aria-expanded="true">
						            <span class="round-tabs one">
						              	<i class="glyphicon glyphicon-user"> <span class="teamName">재환</span></i>
						            </span> 
					          	</a>
				        	</li>
				
					        <li class="">
					          	<a href="#tabs-demo6-area2" data-toggle="tab" title="이민식" aria-expanded="true">
					           		<span class="round-tabs two">
					             		<i class="glyphicon glyphicon-user"> <span class="teamName">민식</span></i>
					           		</span> 
					         	</a>
					       	</li>
				
							<li class="">
				        		<a href="#tabs-demo6-area3" data-toggle="tab" title="이영호" aria-expanded="true">
				         			<span class="round-tabs three">
				          				<i class="glyphicon glyphicon-user"> <span class="teamName">영호</span></i>
				        			</span> 
				        		</a>
				      		</li>
				
				      		<li class="">
				        		<a href="#tabs-demo6-area4" data-toggle="tab" title="진수경" aria-expanded="true">
				         			<span class="round-tabs four">
				           				<i class="glyphicon glyphicon-user"> <span class="teamName">수경</span></i>
				         			</span> 
				       			</a>
				     		</li>
				
				     		<li class="">
				     			<a href="#tabs-demo6-area5" data-toggle="tab" title="최민희" aria-expanded="true">
				       			<span class="round-tabs five">
				        			<i class="glyphicon glyphicon-user"> <span class="teamName">민희</span></i>
				      			</span> 
				      			</a>
				    		</li>
				    		
				     		<li class="">
				     			<a href="#tabs-demo6-area6" data-toggle="tab" title="최보라" aria-expanded="true">
				       			<span class="round-tabs six">
				        			<i class="glyphicon glyphicon-user"> <span class="teamName">보라</span></i>
				      			</span> 
				      			</a>
				    		</li>
				  		</ul>
				  		<div class="tab-content tab-content-v5">
				    		<div class="tab-pane fade active in" id="tabs-demo6-area1">
				
				      			<h3 class="head text-center">김재환</h3>
					     		<p class="narrow text-center">
					       			기능을 작성해주세요
					     		</p>
				     			<p class="text-center">
				       				<a th:href="@{/eClassOpenApplyadminList}" class="btn btn-success btn-round green"> 운동클래스 <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
				     			</p>
				   			</div>
				   			<div class="tab-pane fade" id="tabs-demo6-area2">
				     			<h3 class="head text-center">이민식</h3>
				     			<p class="narrow text-center">
				       				기능을 작성해주세요
				     			</p>
				
				     			<p class="text-center">
				       				<a th:href="@{/admin/memberList}" class="btn btn-success btn-round green" style="background: #CDDC39 !important"> 회원관리 <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
				     			</p>
				   			</div>
				   			<div class="tab-pane fade" id="tabs-demo6-area3">
				     			<h3 class="head text-center">이영호</h3>
				     			<p class="narrow text-center">
				       				기능을 작성해주세요
				     			</p>
				
				     			<p class="text-center">
				       				<a th:href="@{/admin/diet/dietBankListAdmin}" class="btn btn-success btn-round green" style="background: #3e5e9a !important"> 식단 <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
				     			</p>
				   			</div>
				   			<div class="tab-pane fade" id="tabs-demo6-area4">
				     			<h3 class="head text-center">진수경</h3>
				     			<p class="narrow text-center">운동클래스 수강신청</p>
				     			<p class="narrow text-center">결제 및 환불</p>
				     			<p class="narrow text-center">포인트 지급 및 내역 조회</p>
				     			<p class="text-center">
				       				<a th:href="@{/admin/paymentList}" class="btn btn-success btn-round green" style="background: #febe29 !important"> 결제 <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
				       				<a th:href="@{/admin/pointList}" class="btn btn-success btn-round green" style="background: #febe29 !important"> 포인트 <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
				     			</p>
				   			</div>
				   			<div class="tab-pane fade" id="tabs-demo6-area5">
				     			<div class="text-center">
				       				<i class="img-intro icon-checkmark-circle"></i>
				     			</div>
				     			<h3 class="head text-center">최민희</h3>
				        		<p class="narrow text-center">
				          			기능을 작성해주세요
				        		</p>
				        		
				        		<p class="text-center">
				       				<a th:href="@{/admin/workoutLogConfigMain}" class="btn btn-success btn-round green" style="background: #ff69b4 !important"> 일지 <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
				     			</p>
				      		</div>
				   			<div class="tab-pane fade" id="tabs-demo6-area6">
				     			<div class="text-center">
				       				<i class="img-intro icon-checkmark-circle"></i>
				     			</div>
				     			<h3 class="head text-center">최보라</h3>
				        		<p class="narrow text-center">
				          			기능을 작성해주세요
				        		</p>
				        		
				        		<p class="text-center">
				       				<a th:href="@{/admin/configList}" class="btn btn-success btn-round green" style="background: #cd7de6 !important"> 챌린지 <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
				     			</p>
				      		</div>
				      		<div class="clearfix"></div>
				    	</div>
				  	</div>
				</div>
			</div>
		</div>
	</div>
	</th:block>
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<style type="text/css">
			@font-face {
			    font-family: 'SEBANG_Gothic_Regular';
			    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2104@1.0/SEBANG_Gothic_Regular.woff') format('woff');
			    font-weight: normal;
			    font-style: normal;
			}
			*{font-family:'SEBANG_Gothic_Regular';}
			.nav-tabs.nav-tabs-v5 > li {
			    width: 16.6%;
			}
			.nav-tabs.nav-tabs-v5 span.round-tabs.six {
			    color: #cd7de6;
			    border: 2px solid #cd7de6;
			}
			.nav-tabs.nav-tabs-v5 span.round-tabs.five {
			    color: #ff69b4;
			    border: 2px solid #ff69b4;
			}
			.nav-tabs.nav-tabs-v5 {
			    background-color: #fff;
			}
			.nav-tabs.nav-tabs-v5 li.active span.round-tabs.six {
			    background: #fff !important;
			    border: 2px solid #ddd;
			    color: #cd7de6;
			}
			.nav-tabs.nav-tabs-v5 li.active span.round-tabs.five {
			    background: #fff !important;
			    border: 2px solid #ddd;
			    color: #ff69b4;
			}
			
			/* 민식님 */
			.nav-tabs.nav-tabs-v5 li  span.round-tabs.two {
				border: 2px solid #CDDC39;
			    color: #CDDC39;
			}
			.nav-tabs.nav-tabs-v5 li.active span.round-tabs.two {
				border: 2px solid #ddd;
			    color: #CDDC39;
			}
			
			/* 수경 */
			.nav-tabs.nav-tabs-v5 li span.round-tabs.four {
				border: 2px solid #febe29;
				color: #febe29;
			}
			.nav-tabs.nav-tabs-v5 li.active span.round-tabs.four{
				border: 2px solid #ddd;
				color: #febe29;
			}
			
			.teamName{
				font-family : SEBANG_Gothic_Regular;
				font-size: 20px;
			}
			.glyphicon {
				margin-top: 2px;
			}
			
		</style>
	</th:block>
		
		<th:block layout:fragment="customBodyScript">	
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
			 
		  $(document).ready(function(){
			  
			$('.ripple').removeClass('active');
			$('.tree').css('display', 'none');
			$('.tree li').css('background','none');
			$('.tree li a').css('font-weight',400);
			
			$('.ripple:first').css('background', 'rgba(184, 184, 184, 0.2)').addClass('active');
			
			  function deleteCookie(name) {
				  document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
				}
			deleteCookie('menuLink');
		  });
		</script>
<!-- end: Javascript -->
	</th:block>
</html>
