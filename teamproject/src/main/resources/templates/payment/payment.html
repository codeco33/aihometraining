<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="userfragments/head :: headFragment"></head>


<title th:text="${title}"></title>

<!-- 사용자 정의 Css -->
<style type="text/css">
	#paymentSection{
		padding-top: 150px;
		padding-bottom: 50px;
	}
	.header-bottom {
		background: #c054ff;
	    background: -moz-linear-gradient(top, #c054ff 0%, #5274ff 100%);
	    background: -webkit-linear-gradient(top, #c054ff 0%, #5274ff 100%);
	    background: linear-gradient(to bottom, #c054ff 0%, #5274ff 100%);
	}
	
	#paymentSection .row {
		margin-left: 10px !important;
		margin-right: 10px !important;
	}
	.captionTitle {
		/* border-bottom: 1px solid #f0e9ff; */
		padding-bottom: 10px;
		font-weight: 700;
	}
	.services-area .single-services {
		box-shadow: 3px 5px 20px rgb(66 85 164 / 6%);
		display: block;
	}
	#paymentForm .inputTitle {
		color: #96979f;
		font-size: 13px;
	}

	#paymentForm .form-control-plaintext {
		font-size: 15px;
		font-family: "Mulish", sans-serif;
		line-height: 1.5;
		padding: 0;
		font-weight: 550;
		color: #565860;
	}
	.form-border {
		background: #f0e9ff;
		height: 1px;
		margin-bottom: 25px;
	}
	.features-caption {
		padding: 0 15px;
	}
	label.error {
		color: red;
		font-size: 14px;
	    margin-top: 8px;
	}
	
	input.error:focus {
		border-color: #dc3545;
    	box-shadow: 0 0 0 0.2rem rgb(220 53 69 / 25%);
	}
	.phoneNum {
		line-height: 40px;
	    border: none;
	    outline: none;
	    background: #f9f9ff;
	    padding: 0 20px;
	    width: 150px !important;
	}
	.memberPhoneBtn {
		height: 40px;
		padding: 0 !important;
		font-size: 13px;
		margin-left: 5px;
		width: 100px;
		background-color: #c3b8b2;
	}
	.memberPhoneBtn.active {
		background-color: #FF9F67;
	}
	.memberPhoneBtn.active:hover {
		 transition: .3s;
		 background-color: #C86FFF !important;
	}
	.phoneNum-formgroup {
		display: flex;
		margin-bottom: 10px;
	}
	input[name="memberPhone"]{
		background: none;
		padding: 0;
		width: fit-content;
	}
</style>
<body>
	<div id="preloader-active" th:replace="userfragments/preloader :: preloaderFragment"></div>
	<!-- start: Header -->
	<div th:replace="userfragments/header :: headerFragment"></div>
	<!-- end: Header -->
	 
   	<!-- Courses area start -->
	<div id="paymentSection" class="fix services-area services-area2">
		<div class="row justify-content-center">
			<form id="paymentForm" class="col-md-7" th:action="@{/payment}">
				
				<div class="single-services mb-30">
					<div class="features-caption">
						<h3 class="captionTitle">결제 정보</h3>
						
						<!-- 클래스정보 -->
						<div class="form-group">
							<label class="inputTitle">결제상품이름</label>
							<input type="text" name="paymentOrderName" class="form-control-plaintext" readonly value="운동클래스/챌린지 이름">
						</div>
						<div class="form-group">
							<label class="inputTitle">금액</label>
							<input type="text" name="eClassPrice" class="form-control-plaintext" readonly value="27,000">
						</div>
						<div class="form-group">
							<label class="inputTitle">(운동클래스라면)정기결제 기간</label>
							<input type="text" name="eClassApprovedSetDate" class="form-control-plaintext" readonly value="3개월">
						</div>
					
						<div class="form-group form-border"></div>
						
						<!-- 수강신청자 정보 -->
						<div class="form-group">
							<label class="inputTitle">이름</label>
							<input type="text" name="memberName" class="form-control-plaintext" readonly value="홍길동">
						</div>
						<div class="form-group">
							<label class="inputTitle">이메일</label>
							<input type="text" name="memberEmail" class="form-control-plaintext" readonly value="id004@email.com">
						</div>
						<div class="form-group">
							<label class="inputTitle">휴대폰 번호</label><br>
							<div class="phoneNum-formgroup">
								<input type="text" name="memberPhone" class="phoneNum" readonly value="010-0000-0004">
								<input type="button" id="certifyNumSendBtn" class="btn memberPhoneBtn active" value="인증번호 전송">
							</div>
							<div class="phoneNum-formgroup">
								<input type="text" name="memberPhoneCertify" class="phoneNum">
								<input type="button" id="AuthenticateBtn" class="btn memberPhoneBtn" value="인증하기">
							</div>
						</div>
					</div>
				</div>
			
			
				<div class="single-services mb-30">
					<div class="features-caption">
						<h3 class="captionTitle">할인 적용</h3>
						<div class="form-group">
							<label class="paymentTotalOrderPrice">포인트 사용</label>
							<div class="phoneNum-formgroup">
								<input type="text" name="memberPhone" class="phoneNum" readonly value="010-0000-0004">
								<input type="button" id="certifyNumSendBtn" class="btn memberPhoneBtn active" value="인증번호 전송">
							</div>
						</div>
					
					</div>
				</div>
				
				<button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">수강신청서 제출</button>
				
			</form>
		</div>
	</div>
        <!-- Courses area End -->     	
        		
	
	<footer th:replace="userfragments/footer :: footerFragment"></footer>
	<div id="back-top">
		<a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
	</div>

	<th:block th:replace="userfragments/userJavaScripts :: userJSFragment"></th:block>
	<th:block layout:fragment="customBodyScript">
		<script type="text/javascript">
			$(function(){
				 $('#paymentForm').validate({
			            rules: {
			            	memberPhoneCertify: {
			                    required: true,
			                }
			            },
			            messages: {
			            	memberPhoneCertify: {
			                    required: "*인증번호를 입력해주세요",
			                }
			            }
				 });
				 
				 $('')
			});
		</script>
	</th:block>
</body>
</html>
