<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<!-- 사용자 정의 Css -->
<th:block layout:fragment="customCss">
	<link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/simple-line-icons.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/mediaelementplayer.css}" />
	<style type="text/css">
		
		.col-md-11 {
			padding:0;
		}
		.col-sm-10 {
			paddig: 0;
		}
		.control-label{
			padding: 0;
			padding-top:10px;
		}
		.formChecks label {
			margin-right: 10px;
			padding-top: 7px;
		}
		.dateInput {
			width: 100px;
			height: 33px;
			margin-bottom: 5px;
		}		

		.form-group {
			padding-bottom: 38px;
			border-bottom: 1px solid #efefef;
			margin-bottom: 0;
		}
				
		input[name="searchKey"] {
			width: 70%;
			height: 33px;
		}
		
		.searchBtnDiv {
			text-align: center;
			margin-top: 10px;
		}
		.searchBtnDiv .btn-flip {
			height: 40px !important;
		}
		.dateInputDiv {
			display:flex;
		}
		.panel-heading > h4 {
			font-weight: bold;
			margin-bottom: 0;
			border-bottom: 2px solid #58666e;
			padding-bottom: 5px;
		}
		 .panel-body:nth-child(2) {
			padding-top: 0;
		}
		@media (max-width: 768px){
		.form-group {
			padding-bottom: 10px;
		}
		
		.dateInputDiv {
			display:block;
		}
		
		@media (min-width: 768px) and (max-width: 1036px){
		.form-group:nth-child(3) {
			padding-bottom: 75px;
		}
		.dateInputDiv {
			display:block;
		}
		}
		
		@media (min-width: 767px) and (max-width: 819px){
		.form-group:nth-child(1) {
			padding-bottom: 70px;
		}
		}
		@media (min-width: 1037px){
		.form-group:nth-child(3) {
			padding-top: 5px;
		}
		}
	</style>
</th:block>

<th:block layout:fragment="customContents">
	<div class="col-md-12">
	
		<div class="panel">
			<!-- 패널 헤더 타이틀 -->
			<div class="panel-heading bg-white border-none">
	          <h4><span class="icon-direction icons"></span> 챌린지 포인트 관리</h4>
	        </div>
	        
			<div class="panel-body">
				<!-- 챌린지 포인트 관리 검색 폼 Start -->
				<form class="pointGiveTableForm">
					<div class="form-group">
						<label class="col-sm-2 col-md-1 control-label text-center"><b> 카테고리 검색</b></label>
						<div class="col-sm-10 col-md-11">
	                        <select class="select2-A">
	                            <option data-column="1">카테고리명</option>
	                            <option data-column="2">운동클래스</option>
	                        </select>
			                <input type="text" name="searchKey">
						</div>
					</div>
                    
					<div class="form-group">
						<label class="col-sm-2 col-md-1 control-label text-center"><b>등록일자</b></label>
						<div class="col-sm-10 col-md-11 dateInputDiv">
	                        <div>
	                        <input type="text" class="form-text mask-placeholder dateInput" placeholder="____/__/__"  required>
	                        	부터
	                        <input type="text" class="form-text mask-placeholder dateInput" placeholder="____/__/__"  required>
	                        	까지
	                        </div>
	                        <div>
	                        <input type="button" class="btn btn-round btn-default" value="오늘"/>
	                        <input type="button" class="btn btn-round btn-default" value="1주일"/>
	                        <input type="button" class="btn btn-round btn-default" value="1개월"/>
	                        <input type="button" class="btn btn-round btn-default" value="3개월"/>
	                        <input type="button" class="btn btn-round btn-default" value="1년"/>
	                        </div>
	                    </div>
				   	</div>
                    <div class="searchBtnDiv">
						<button type="button" class="btn-flip btn btn-gradient btn-primary ">
								검색 <span class="fa fa-search"></span>
						</button>
						<button type="button" class="btn-flip btn btn-outline btn-default">
								초기화
						</button>
					</div>
				</form>			
				<!-- 챌린지 포인트 관리 검색 폼 End -->			
							
				<!-- 챌린지 포인트 관리 데이터 테이블 Start-->
				<div class="responsive-table" >
	            	<table id="challengePointList" class="table table-striped table-bordered" style="width: 100% " cellspacing="0">
						<thead>
							<tr>
								<th>챌린지 포인트 지급 코드</th>
								<th>챌린지 카테고리명 </th>
								<th>챌린지 모집명</th>
								<th>챌린지 참여자 이메일</th>
								<th>챌린지 달성률</th>
								<th>포인트 지급 기준명</th>
								<th>챌린지 보상 포인트 지급 예정</th>
								<th>포인트 지급 날짜</th>
								<th>포인트 지급</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${not #lists.isEmpty(pointList)}" th:each="l : ${pointList}">
								<td class="pointGiveCode" th:text="${l.challengePointGiveCode}"></td>
								<td th:text="${l.challengeCategory.challengeCategoryName}"></td>
								<td th:text="${l.challengeGather.challengeGatherName}"></td>
								<td th:text="${l.member.memberEmail}"></td>
								<td th:text="${l.challengeGatherAchieveRate}"></td>
								<td th:text="${l.pointGiveStandard.pointGiveStandardNote}"></td>
								<td th:text="${l.pointGiveStandard.pointGiveStandardPrice}"></td>
								<td th:text="${l.challengePointGiveDate}"></td>
								<td>
									<a th:href="@{#}"><span class="label label-primary">포인트 지급</span></a>
								</td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(pointList)}">
								<td colspan="6">등록된 정보가 없습니다.</td>
							</tr>															
						</tbody>
					</table>
				</div>
				<!-- 챌린지 포인트 관리 데이터 테이블 End -->
			</div>
		</div>
	</div>

</th:block>

<th:block layout:fragment="customBodyScript">

	<!-- plugins -->
	<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
	<script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
	<script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
	<script th:src="@{/asset/js/plugins/jquery.mask.min.js}"></script>

	<!-- custom -->
	<script th:src="@{/asset/js/main.js}"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript">
	
		
		

		$(document).ready(function() {
			/* 검색 일자 형식 지정*/
			$('.mask-placeholder').mask("0000/00/00", {placeholder: "____/__/__"});
			
			 
			/* 데이터 테이블 생성*/
			var table1 = $('#challengePointList').DataTable({
				order : false,
				lengthChange : false,
				pageLength : 15,
				filter: false,
				 dom: '<"top"i>rt<"bottom"p><"clear">',

				 "language": {
			     "info": "전체 _TOTAL_건",
		    	 "paginate": {
		                "first":      "처음",
		                "last":       "마지막",
		                "next":       "다음",
		                "previous":   "이전"
		            }
				 }
			});
			
			/* 레코드 수 포맷 */
			var info1 = table1.page.info();			
			$('#challengePointList_info').html('전체 ' + info1.recordsTotal + '건').css('font-weight','bold');
			
			$('#challengePointList').click(function(){
				$('#challengePointList_info').html('전체 ' + info1.recordsTotal + '건');
			});

		});
	</script>
</th:block>
</html>
