<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="col-md-12">
			<div class="panel">
		    	<div class="panel-heading-white panel-heading">
		        	<h4>#챌린지 관리 설정(최보라)</h4>
		        </div>
		        <div class="panel-body">
		        	<div class="col-md-12">
						<div class="col-md-12 top-20 padding-0">
			            	<div class="col-md-12">
			                	<div class="panel">
			                    	<div class="panel-heading bg-deep-purple">
			                    		<h6 class="text-white">카테고리 목록</h6>
			                    	</div>
			                   		<div class="panel-body">
			                     		<div class="responsive-table" >
					                     	<table id="challengeCategory" class="table table-striped table-bordered" style="width: 100% " cellspacing="0">
												<thead>
													<tr>
														<th>챌린지 카테고리명</th>
														<th>운동 클래스 카테고리명</th>
														<th>등록자 이메일</th>
														<th>등록 날짜</th>
														<th>수정</th>
														<th>삭제</th>
													</tr>
												</thead>
												<tbody>
													<!-- 
													<tr th:if="${not #lists.isEmpty(challengeCategoryList)}" th:each="l : ${challengeCategoryList}">
														<td th:text="${l.challengeCategoryName}"></td>
														<td th:text="${l.eClassCategorySmallCode}"></td>
														<td th:text="${l.member.memberEmail}"></td>
														<td th:text="${l.challengeCategoryRegDate}"></td>
														<td>
															<a href="#">수정</a>
														</td>
														<td>
															<a href="#">삭제</a>
														</td>
													</tr>
													 -->
													<tr th:if="${not #lists.isEmpty(challengeCategoryList)}" th:each="l : ${challengeCategoryList}">
														<td th:text="${l.get('challengeCategoryName')}"></td>
														<td th:text="${l.get('eClassCategorySmallName')}"></td>
														<td th:text="${l.get('memberEmail')}"></td>
														<td th:text="${l.get('challengeCategoryRegDate')}"></td>
														<td>
															<a href="#">수정</a>
														</td>
														<td>
															<a href="#">삭제</a>
														</td>
													</tr>
													<tr th:unless="${not #lists.isEmpty(challengeCategoryList)}">
														<td colspan="6">등록된 정보가 없습니다.</td>
													</tr>											
												</tbody>
					                        </table>
										<div style="text-align: center;">
				                        	<a th:href="@{/challenge/challengeConfig/challengeCategoryInsert}" class="btn btn-outline btn-info btn-sm">카테고리 등록</a>
										</div>
										</div>
									</div>
								</div>
							</div>  
						</div>
					</div>
				</div>
		        <div class="panel-body">
		        	<div class="col-md-12">
		            	<div class="col-md-12 top-20 padding-0">
			            	<div class="col-md-12">
			                	<div class="panel">
			                    	<div class="panel-heading bg-deep-purple">
			                    		<h6 class="text-white">챌린지 세팅 목록</h6>
			                    	</div>
			                   		<div class="panel-body">
			                     		<div class="responsive-table">
					                     	<table id="challengeSetting" class="table table-striped table-bordered" style="width: 100% " cellspacing="0">
												<thead>
													<tr>
														<th>세팅명</th>												
														<th>수정</th>
														<th>삭제</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>인증기간 이후 인증가능 여부</td>
														<td>
															<a href="#">수정</a>
														</td>
														<td>
															<a href="#">삭제</a>
														</td>
													</tr>
													<tr>
														<td>Yse or No</td>
														<td>
															<a href="#">수정</a>
														</td>
														<td>
															<a href="#">삭제</a>
														</td>
													</tr>
												</tbody>
					                        </table>
					                        <div style="text-align: center;">
					                        	<a th:href="@{/challenge/challengeConfig/challengeSettingInsert}" class="btn btn-outline btn-info btn-sm">세팅 등록</a>
											</div>
										</div>
									</div>
								</div>
							</div>  
						</div>
		            </div>
		        </div>
			</div>
		</div>			
	</th:block>
	
	<!-- start: Javascript -->
	<th:block layout:fragment="customBodyScript">	
		
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
		<script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
		  $(document).ready(function(){
		    $('#challengeCategory').DataTable();
		    $('#challengeSetting').DataTable();
		  });
		</script>
	</th:block>
	<!-- end: Javascript -->
</html>
