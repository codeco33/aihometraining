<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<!-- 사용자 정의 Css -->
<th:block layout:fragment="customCss">
	<link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/simple-line-icons.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/mediaelementplayer.css}" />
	<style type="text/css">
		
		.col-md-11 {
			padding:0;
		}
		.col-sm-10 {
			paddig: 0;
		}
		.control-label{
			padding: 0;
			padding-top:10px;
		}
		.formChecks label {
			margin-right: 10px;
			padding-top: 7px;
		}
		.dateInput {
			width: 100px;
			height: 33px;
			margin-bottom: 5px;
		}		

		.form-group {
			padding-bottom: 38px;
			border-bottom: 1px solid #efefef;
			margin-bottom: 0;
		}
				
		input[name="searchKey"] {
			width: 70%;
			height: 33px;
		}
		
		.searchBtnDiv {
			text-align: center;
			margin-top: 10px;
		}
		.searchBtnDiv .btn-flip {
			height: 40px !important;
		}
		.dateInputDiv {
			display:flex;
		}
		.panel-heading > h4 {
			font-weight: bold;
			margin-bottom: 0;
			border-bottom: 2px solid #58666e;
			padding-bottom: 5px;
		}
		 .panel-body:nth-child(2) {
			padding-top: 0;
		}
		
		#IngList tbody tr:hover {
			font-weight: bold;
			background-color: #fff;
		}
		
		@media (max-width: 768px){
		.form-group {
			padding-bottom: 10px;
		}
		
		.dateInputDiv {
			display:block;
		}
		
		@media (min-width: 768px) and (max-width: 1036px){
		.form-group:nth-child(3) {
			padding-bottom: 75px;
		}
		.dateInputDiv {
			display:block;
		}
		}
		
		@media (min-width: 767px) and (max-width: 819px){
		.form-group:nth-child(1) {
			padding-bottom: 70px;
		}
		}
		@media (min-width: 1037px){
		.form-group:nth-child(3) {
			padding-top: 5px;
		}
		}
	</style>
</th:block>

<th:block layout:fragment="customContents">
	<div class="col-md-12">
	
		<div class="panel">
			<!-- 패널 헤더 타이틀 -->
			<div class="panel-heading bg-white border-none">
	          <h4><span class="icon-direction icons"></span> 진행 챌린지 목록</h4>
	        </div>
	        
			<div class="panel-body">
				<!-- 챌린지 카테고리 검색 폼 -->
				<form class="searchForm">
					<div class="form-group">
						<label class="col-sm-2 col-md-1 control-label text-center"><b> 카테고리 검색</b></label>
						<div class="col-sm-10 col-md-11">
	                        <select class="select2-A">
	                            <option data-column="1">카테고리명</option>
	                            <option data-column="2">운동클래스</option>
	                        </select>
			                <input type="text" name="searchKey">
						</div>
					</div>
                    
					<div class="form-group">
						<label class="col-sm-2 col-md-1 control-label text-center"><b>등록일자</b></label>
						<div class="col-sm-10 col-md-11 dateInputDiv">
	                        <div>
	                        <input type="text" class="form-text mask-placeholder dateInput" placeholder="____/__/__"  required>
	                        	부터
	                        <input type="text" class="form-text mask-placeholder dateInput" placeholder="____/__/__"  required>
	                        	까지
	                        </div>
	                        <div>
	                        <input type="button" class="btn btn-round btn-default" value="오늘"/>
	                        <input type="button" class="btn btn-round btn-default" value="1주일"/>
	                        <input type="button" class="btn btn-round btn-default" value="1개월"/>
	                        <input type="button" class="btn btn-round btn-default" value="3개월"/>
	                        <input type="button" class="btn btn-round btn-default" value="1년"/>
	                        </div>
	                    </div>
				   	</div>
                    <div class="searchBtnDiv">
						<button type="button" class="btn-flip btn btn-gradient btn-primary ">
								검색 <span class="fa fa-search"></span>
						</button>
						<button type="button" class="btn-flip btn btn-outline btn-default">
								초기화
						</button>
					</div>
				</form>			
							
				<!-- 데이터 테이블 -->
				<div class="responsive-table" >
	            	<table id="IngList" class="table table-striped table-bordered table-hover" style="width: 100% " cellspacing="0">
						<thead>
							<tr>
								<th>챌린지 모집코드</th>
								<th>챌린지 등록자 이메일</th>
								<th>챌린지 카테고리 명</th>
								<th>챌린지 모집명</th>
								<th>챌린지 등록날짜</th>
								<th>챌린지 시작일</th>
								<th>챌린지 종료일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${not #lists.isEmpty(challengeIngList)}" th:each="l : ${challengeIngList}">
								<td id="challengeGatherCode" th:text="${l.challengeGatherCode}"></td>
								<td th:text="${l.memberEmail}"></td>
								<td th:text="${l.challengeCategory.challengeCategoryName}"></td>
								<td th:text="${l.challengeGatherName}"></td>
								<td th:text="${l.challengeGatherRegDate}"></td>
								<td th:text="${l.challengeStartDate}"></td>
								<td th:text="${l.challengeEndDate}"></td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(challengeIngList)}">
								<td colspan="6">등록된 정보가 없습니다.</td>
							</tr>															
						</tbody>
					</table>
				</div> 		
			</div>
		</div>
	</div>

	<!-- Modal Start -->
			<div class="modal fade" id="ChallengeIngListModal" tabindex="-1" aria-labelledby="ChallengeIngListModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			      </div>
			      <div class="modal-footer">
			        <button  type="button" id="modalclose" class="btn btn-secondary" data-dismiss="modal">닫기</button>
			      </div>
			    </div>
			  </div>
			</div>
	<!-- Modal End -->

</th:block>

<th:block layout:fragment="customBodyScript">

	<!-- plugins -->
	<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
	<script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
	<script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
	<script th:src="@{/asset/js/plugins/jquery.mask.min.js}"></script>

	<!-- custom -->
	<script th:src="@{/asset/js/main.js}"></script>
	<script type="text/javascript">
	

		$(document).ready(function() {
			/* 검색 일자 형식 지정*/
			 $('.mask-placeholder').mask("0000/00/00", {placeholder: "____/__/__"});
			
			 
			/* 데이터 테이블 생성*/
			var table = $('#IngList').DataTable({
				order : [ 0, 'asc' ],
				lengthChange : false,
				pageLength : 15,
				filter: false,
				 dom: '<"top"i>rt<"bottom"p><"clear">',
				 
				 "language": {
			     "info": "전체 _TOTAL_건",
		    	 "paginate": {
		                "first":      "처음",
		                "last":       "마지막",
		                "next":       "다음",
		                "previous":   "이전"
		            }
				 }

			});
			
			/* 레코드 수 포맷 */
			var info = table.page.info();			
			$('#IngList_info').html('전체 ' + info.recordsTotal + ' 건').css('font-weight','bold');
			
			$('#IngList').click(function(){
				$('#IngList_info').html('전체 ' + info.recordsTotal + ' 건');
			});
			
			var $datatr = $('#IngList tbody tr');
			
			$datatr.click(function (event) {
				event.preventDefault();
				console.log($(this).find('#challengeGatherCode').text(), 'find challengeGatherCode');
				
				var challengeGatherCode = $(this).find('#challengeGatherCode').text();
				
				$.ajax({
					 url: '/admin/listDetail'
					,type : 'post'
					,data : {
						'challengeGatherCode' : challengeGatherCode
						}
					,dataType : 'json'
					,success: function(data){
						console.log(data);
						console.log(data.length);
						for(var i=0; i<data.length; i++){
						
						var modalhader = '<h5 class="modal-title" id="ChallengeIngListModalLabel"  style="font-weight: bold; font-size: large;">' +data[i].challengeGatherName + '</h5>';
							
						var modalbody = '';
							
							/* modalbody += '<input class="mt-2 p-2 form-control" type ="hidden" name="challengeGatherName"  readonly="readonly" value="'+ data[i].challengeGatherIntro +'"style="background-color: #fff; border: none;">'
							modalbody += '<input class="mt-2 p-2 form-control" name="challengeCategoryCode"  readonly="readonly"  value="'+ data[i].challengeGatherMaxPeople +'"style="background-color: #fff; border: none;">'
							modalbody += '<input class="mt-2 p-2 form-control" name="challengeGatherIntro"  readonly="readonly"  value="'+ data[i].challengeGatherProveMethod +'"style="background-color: #fff; border: none;">'
							modalbody += '<input class="mt-2 p-2 form-control" name="challengeGatherMaxPeople" readonly="readonly"  value="'+ data[i].challengeGatherProveContent +'"style="background-color: #fff; border: none;">'
							modalbody += '<input class="mt-2 p-2 form-control" name="challengeGatherProveMethod"  readonly="readonly"  value="'+ data[i].challengeGatherProveFrequency +'"style="background-color: #fff; border: none;">'
							modalbody += '<input class="mt-2 p-2 form-control" name="challengeGatherProveFrequency"  readonly="readonly"  value="'+ data[i].challengeStartDate +'"style="background-color: #fff; border: none;">'
							modalbody += '<input class="mt-2 p-2 form-control" name="challengeStartDate"  readonly="readonly" value="'+ data[i].challengeEndDate +'"style="background-color: #fff; border: none;">'
							modalbody += '<input class="mt-2 p-2 form-control" name="challengeEndDate"  readonly="readonly"  value="'+ data[i].memberEnterEmail +'"style="background-color: #fff; border: none;">' */
							
							modalbody = '<table class="table-striped table-bordered" cellpadding="5" cellspacing="0" border="0" style="width: 100% ">'+
											'<tr>'+
									            '<td>챌린지 소개</td>'+
									            '<td>'+data[i].challengeGatherIntro+'</td>'+
									        '</tr>'+
									        '<tr>'+
									            '<td>챌린지 최대참여인원수</td>'+
									            '<td>'+data[i].challengeGatherMaxPeople+'</td>'+
									        '</tr>'+
									        '<tr>'+
									            '<td>챌린지 인증방법</td>'+
									            '<td>'+data[i].challengeGatherProveMethod+'</td>'+
									        '</tr>'+
									        '<tr>'+
									            '<td>챌린지 인증내용</td>'+
									            '<td>'+data[i].challengeGatherProveContent+'</td>'+
									        '</tr>'+
									        '<tr>'+
									            '<td>챌린지 인증빈도</td>'+
									            '<td>'+data[i].challengeGatherProveFrequency+'</td>'+
									        '</tr>'+
									        '<tr>'+
									            '<td>챌린지 참가자 이메일</td>'+
									            '<td>'+data[i].memberEnterEmail+'</td>'+
									        '</tr>'+
									        '<tr>'+
									            '<td>챌린지 시작일</td>'+
									            '<td>'+data[i].challengeStartDate+'</td>'+
									        '</tr>'+
									        '<tr>'+
									            '<td>챌린지 종료일</td>'+
									            '<td>'+data[i].challengeEndDate+'</td>'+
									        '</tr>'+
									    '</table>';
							
							$('.modal-header').empty();
							$('.modal-body').empty();
							
							$('.modal-header').prepend(modalhader);
							$('.modal-body').append(modalbody);
							
							$('#ChallengeIngListModal').modal();
						}
					}
				});
				
				
			});
		});
	</script>
</th:block>
</html>
