<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/icheck/skins/flat/red.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/normalize.css}">
		<style type="text/css">
		@media (min-width: 992px){
		#givePointDiv {
				margin-left: 15px;
				width: 73%;
			}
		}
		#giveBtnDiv {
			text-align: right;
		}
		#givePointCate .panel-title{
			font-weight: bold;
			padding: 10px 0;
			color: #fff;
		}
		#givePointCate .panel-title{
			font-weight: bold;
		}
		#givePointCate .list-group-item a{
			color: #918C8C;
			font-size: 16px;
			font-weight: 400;
		}
		#givePointCate .list-group-item:active a {
			font-weight: bold;
			
		}
		.list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover {
			color: #333;
			background-color: rgb(223 223 223 / 59%);
			border: none;
			font-weight: bold;
		}
		</style>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="col-md-12">
			<!-- 지급기준 카테고리 -->
			<div id="givePointCate" class="panel panel-info col-md-3 padding-0">
              <div class="panel-heading">
                <h4 class="panel-title"><i class="fa fa-folder"></i> 포인트 지급 카테고리</h4>
              </div>
               <ul class="list-group">
                 <li class="list-group-item active"><a href="javascript:void(0)">첫 회원 가입</a></li>
                 <li class="list-group-item"><a href="javascript:void(0)">챌린지 달성</a></li>
                 <li class="list-group-item"><a href="javascript:void(0)">일지 1주일 작성</a></li>
               </ul>
             </div>
             
             <!-- 포인트 지급 패널 -->
             <div id="givePointDiv" class="col-md-8 panel">
					<div class="panel-body">
						<div  class="responsive-table " >
							<table id="givePoint" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th><input type="checkbox" class="icheck" name="checkbox1" /></th>
										<th>환불요청일자</th>
										<th>환불요청자</th>
										<th>환불상품</th>
										<th>환불사유</th>
										<th>승인관리</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="checkbox" class="icheck" name="checkbox1" /></td>
										<td class="align-middle">2022-03-23</td>
										<td>홍길동</td>
										<td>챌린지</td>
										<td>사유사유사유사유사유사유사유사유사유사유사유사유사유사유사유사유사유</td>
										<td>
											<div class="btn-group" role="group">
												<input type="button" class="btn btn-outline btn-success approveBtn" value="승인">
												<input type="button" class="btn btn-outline btn-danger disapproveBtn" value="미승인">
											</div>
										</td>
									</tr>
									<tr>
										<td><input type="checkbox" class="icheck" name="checkbox1" /></td>
										<td>2022-02-24</td>
										<td>이순신</td>
										<td>운동클래스</td>
										<td>사유카테고리</td>
										<td>
											<div class="btn-group" role="group">
												<input type="button" class="btn btn-outline btn-success approveBtn" value="승인">
												<input type="button" class="btn btn-outline btn-danger disapproveBtn" value="미승인">
											</div>
										</td>
									</tr>
									<!-- <tr th:if="${not #lists.isEmpty(paymentList)}" th:each="l : ${paymentList}">
										<td th:text="${l.paymentCode}"></td>
										<td th:text="${l.memberEmail}"></td>
										<td th:text="${l.paymentMethodName}"></td>
										<td th:text="${l.paymentTotalOrderPrice}"></td>
										<td th:text="${l.paymentTotalPayPrice}"></td>
										<td th:text="${l.paymentState}"></td>
										<td th:text="${l.paymentRegDate}"></td>
									</tr>
									<tr th:unless="${not #lists.isEmpty(paymentList}">
										<td colspan="7">등록된 결제 내역이 없습니다.</td>
									</tr> -->
								</tbody>
							</table>
							<div id="giveBtnDiv">
								<button type="button" class="btn-flip btn btn-gradient btn-primary ">
								선택 지급
								</button>
							</div>
						</div>
					</div>
				</div>
		</div>
	
	</th:block>
		<th:block layout:fragment="customBodyScript">	
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.datatables.min.js}"></script>
		<script th:src="@{/asset/js/plugins/datatables.bootstrap.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
		  $(document).ready(function(){
		    //$('#datatables-example').DataTable();
		  });
		</script>
<!-- end: Javascript -->
	</th:block>
</html>
