<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>

	<th:block layout:fragment="customContents">
		<div class="container-fluid" 
			 style=" height: 800px;
			 		background: #c054ff;
					background: -moz-linear-gradient(top, #c054ff 0%, #5274ff 100%);
					background: -webkit-linear-gradient(top, #c054ff 0%, #5274ff 100%);
					background: linear-gradient(to bottom, #c054ff 0%, #5274ff 100%);
					filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#c054ff', endColorstr='#5274ff', GradientType=0); ">
			<div class="row introduceBox" style="padding: 10px 10px;">
				<div class="col-12">
					<div class="col-12" style="text-align: center; border-radius: 30px; border: solid 3px #fff;">
						<h4 style="padding-top: 5px; margin-top: 5px; color: #fff;">기본정보 입력</h4>
					</div>
					<form th:action="@{/eClassIntroduce}">
						<div style="padding: 10px; height: 600px;">
							<div class="row">
								<div class="col-3" style="border-radius: 30px;border: solid 1px #fff; margin-top: 10px;">
									<h6 style="padding-top: 15px; text-align: center; color: #fff;">카테고리를 선택해주세요</h6>
								</div>
								<div class="col-3" style="margin-top: 10px;">
									<select name="eClassCategoryLargeCode" id="eClassCategoryLargeCode">
										<option> :::: </option>
										<th:block th:if="${not #lists.isEmpty(eClassCategoryList)}" th:each="eccl : ${eClassCategoryList}">
											<option th:value = "${eccl.eClassCategoryLargeCode}">[[${eccl.eClassCategoryLargeName}]]</option>
										</th:block>
										<th:block th:nuless="${not #lists.isEmpty(eClassCategoryList)}" th:each="eccl : ${eClassCategoryList}">
											<option>등록된 카테고리가 없습니다.</option>
										</th:block>
									</select>
								</div>
								<div class="col-3" style="margin-top: 10px;">
									<select name="eClassCategoryMediumCode" id="eClassCategoryMediumCode">
										<option> :::: </option>
									</select>
								</div>
								<div class="col-3" style="margin-top: 10px;">
									<select name="eClassCategorySmallCode" id="eClassCategorySmallCode">
										<option> :::: </option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-9" style="padding: 10px;">
									<textarea rows="20" cols="" style="width: 100%;" name="eClassIntroduceContent" placeholder="개설 하려는 클래스를 소개 시켜주세요"></textarea>
								</div>
								<div class="col-3" style="padding: 10px;">
									<div style="border: solid 1px #fff; width: 100%; height: 400px;">사용자가 올린 이미지를 띄우는 곳</div>
									<div style="padding: 10px;">
										<input type="file" multiple="multiple" class="introducefile" name="eClassIntroduceImg">
									</div>
								</div>
							</div>
						</div>
						<div class="col-4">
							<input type="submit" class="btn introduce" value="다음으로">
						</div>
					</form>
				</div>
			</div>
			
			<div class="sectionTitleBox row" style="display: none; padding: 10px 10px;">
				<div class="col-12">
					<div class="col-12" style="text-align: center; border-radius: 30px; border: solid 3px #fff;">
						<h4 style="padding-top: 5px; margin-top: 5px; color: #fff;">섹션 정하기</h4>
					</div>
					<form th:action="@{/eClassSectionTitle}">
						<div class="row">
							<div class="col-9" id="sectionTitle"style=" padding: 10px;">
								<input type="text" style="width: 100%; height: 50px;" id="sectionName" name="eClassSectionTitleName" placeholder="섹션 제목을 정해주세요">
							</div>
							<div class="col-3" style="padding: 10px; margin-top: 10px;">
								<button type="button" class="titleAdd btn btn4" id="sectionTitleBtn">섹션 추가</button>
							</div>
						</div>
					</form>
					<div class="col-4">
						<input type="submit" class="btn sectionTitle" value="다음으로">
					</div>
				</div>
			</div>
			
			<div class="curriculumBox row" style="display: none; padding: 10px 10px;">
				<div class="col-12">
					<div class="col-12" style="text-align: center; border-radius: 30px; border: solid 3px #fff;">
						<h4 style="padding-top: 5px; margin-top: 5px; color: #fff;">커리큘럼 추가하기</h4>
					</div>
					<form th:action="@{/eClassCurriculum}">
						<div class="row">
							<div class="col-7" style="padding: 10px 10px;">
								<input type="text" readonly="readonly" style="width: 100%; height: 50px;" placeholder="DB에서 받아온 섹션">
							</div>
							<div class="col-6" id="sectionCurriculum">
								<div id="sectionCurriculumBox">
									<input type="text" name="eClassSectionCurriculumTitle" style="width: 100%;" placeholder="커리큘럼 이름을 정해주세요">
									<input type="file" name="eClassSectionCurriculumAddFile">
								</div>
							</div>
							<div class="col-6">
								<button type="button" class="curriculumAdd btn btn4">커리큘럼 추가</button>
								<button type="button" class="curriculumDle btn btn4">커리큘럼 삭제</button>
							</div>
						</div>
					</form>
					<div class="col-4">
						<input type="submit" class="btn curriculum" value="다음으로">
					</div>
				</div>
			</div>
			
			<div class="questionBox row" style="display: none; padding: 10px 10px;">
				<div class="col-12">
					<div class="col-12" style="text-align: center; border-radius: 30px; border: solid 3px #fff;">
						<h4 style="padding-top: 5px; margin-top: 5px; color: #fff;">질문 만들기</h4>
					</div>
					<form th:action="@{/eClassQuestion}">
						<div class="row">
							<div class="col-6" id="questionTitle" style="padding-top: 10px;">
								<input type="text" name="eClassQuestionTitle" id="questionName" style="width: 100%; border: solid 1px;" placeholder="자주 묻는 질문을 등록해주세요">
							</div>
							<div class="col-6" style="padding-top: 10px;">
								<button type="button" class="questionAdd btn btn4">질문 추가</button>
								<button type="button" class="questionDle btn btn4">질문 삭제</button>
							</div>
						</div>
					</form>
					<div class="col-4">
						<button type="submit" class="btn question">다음으로</button>
					</div>
				</div>
			</div>
			
			<div class="answerBox row" style="display: none; padding: 10px 10px;">
				<div class="col-12">
					<div class="col-12" style="text-align: center; border-radius: 30px; border: solid 3px #fff;">
						<h4 style="padding-top: 5px; margin-top: 5px; color: #fff;">질문에 대해 답변하기</h4>
					</div>
					<form th:action="@{/eClassAnswer}">
						<div class="row">
							<div class="col-7" style="padding: 10px 10px;">
								<input type="text" style="width: 100%" readonly="readonly" placeholder="DB에서 받아온 질문">
							</div>
							<div class="col-6">
								<input type="text" name="eClassAnsweTitle" style="width: 100%; border: solid 1px;" placeholder="어떻게 답하실건가요?">
							</div>
						</div>
					</form>
					<div class="col-4" style=" padding-top: 5px;">
						<input type="submit" class="btn answer" value="다음으로">
					</div>
				</div>
			</div>
			
			<div class="applyBox row" style="display: none; padding: 10px 10px;">
				<div class="col-12">
					<div class="col-12" style="text-align: center; border-radius: 30px; border: solid 3px #fff;">
						<h4 style="padding-top: 5px; margin-top: 5px; color: #fff;">클래스 옵션 설정</h4>
					</div>
					<form th:action="@{/eClassPrice}">
						<div class="row">
							<div class="col-12" style="padding-top: 10px;">
								<div class="row">
									<div class="col-6" style="border: solid #fff 1px; padding: 15px;">
										<div class="col-6">
											<h5 style="color: #fff">수강생 모집 시작 날짜</h5>
										</div>
										<div class="col-6">
											<input type="date" style="width: 100%" name="eClassOpenAppleyStratDate">
										</div>
									</div>
									<div class="col-6" style="border: solid #fff 1px; padding: 15px;">
										<div class="col-6">
											<h5 style="color: #fff">수강생 모집 종료 날짜</h5>
										</div>
										<div class="col-6">
											<input type="date" style="width: 100%" name="eClassOpenAppleyEndDate">
										</div>
									</div>
								</div>
							</div>
							<div class="col-12" style="padding: 15px;">
								<div class="row" style="padding-top: 5px; border: solid #fff 1px;">
									<div class="col-2">
										<h5 style="color: #fff; padding: 5px;"> 참가 인원 </h5>
									</div>
									<div class="col-4 offset-md-1">
										<div class="row">
											<div class="col-6">
												<input type="number" style="width: 100%;" name="eClassOpenAppleyStudent" placeholder="최소 참가 인원">
											</div>
											<div class="col-6" style="padding: 5px;">
												<h6 style="color: #fff; padding: 5px;">명</h6>
											</div>
										</div>
									</div>
									<div class="col-4 offset-md-1">
										<div class="row">
											<div class="col-6">
												<input type="number" style="width: 100%;" name="eClassOpenAppleyMaxStudent" placeholder="최대 참가 인원">
											</div>
											<div class="col-6" style="padding: 5px;">
												<h6 style="color: #fff; padding: 5px;">명</h6>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6" style="border: solid #fff 1px;">
										<div class="row">
											<div class="col-6">
												<input type="number" style="width: 100%; padding: 5px;" name="eClassOpenAppleySetDate" placeholder="커리큘럼 진행 기간일">
											</div>
											<div class="col-6" style="padding: 5px;">
												<h6 style="color: #fff;">일</h6>
											</div>
										</div>
									</div>
									<div class="col-6" style="border: solid #fff 1px;">
										<div class="row">
											<div class="col-6">
												<input type="number" style="width: 100%; padding: 5px;" name="eClassOpenAppleyPrice" placeholder="가격을 정해주세요">
											</div>
											<div class="col-6" style="padding: 5px;">
												<h6 style="color: #fff;">원</h6>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12" style="height: 100px; margin-top: 15px">
								<input name="eClassOpenAppleyName" style="height: 80%; width: 100%; font-size: 50px; text-align: center;" placeholder="클래스 이름을 정해주세요">
							</div>
						</div>
					<div style="padding: 10px;">
						<input type="submit" class="btn apply" value="신청하기!">
					</div>
					</form>
				</div>
			</div>
			
		</div>
	</th:block>
	<th:block layout:fragment="customBodyScript">
		<script th:src="@{/assets/js/eClassNav.js}"></script>
	</th:block>
</html>
