<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css}">
	</th:block>
	
	<th:block layout:fragment="customContents">
		개설 승인된 운동클래스 리스트
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4" th:each="app : ${appList}">
					<input type="hidden" name="eClassApprovedCode" th:value="${app.eClassApprovedCode}">
					<div class="properties properties2 mb-30">
						<div class="properties__card">
							<div class="properties__img overlay1">
								<a href="#"><img th:src="@{/asset/img/01_모코코콘1_07_멘탈X.png}" width="100px"height="100px" alt="승인된 클래스의 미리보기 이미지"></a>
							</div>
							<div class="properties__caption">
								<h3><a href="#">[[${app.eClassApprovedName}]]</a></h3>
								<div class="properties__footer d-flex justify-content-between align-items-center">
									<div class="restaurant-name">
										<div class="rating">
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star-half"></i>
										</div>
										<p><span>(4.5)</span>별점</p>
									</div>
									<div class="price">
										<span>[[${app.eClassApprovedPrice}]]원</span>
									</div>
								</div>
								<a th:href="@{/eClassApproved(eClassApprovedCode=${app.eClassApprovedCode})}" class="border-btn border-btn2">좀 더 살펴보기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	
</html>
