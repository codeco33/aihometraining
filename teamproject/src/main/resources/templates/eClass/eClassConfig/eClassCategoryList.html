<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="col-md-12">
			<div class="panel">
		    	<div class="panel-heading-white panel-heading">
		        	<h4>#운동 클래스 카테고리 목록(이민식)</h4>
		        </div>
		        <div class="panel-body">
		        	<div class="col-md-12">
						<div class="col-md-12 top-20 padding-0">
			            	<div class="col-md-12">
			                	<div class="panel">
			                    	<div class="panel-heading bg-deep-purple">
			                    		<h6 class="text-white">운동 클래스 카테고리 대 목록</h6>
			                    	</div>
			                   		<div class="panel-body">
			                     		<div class="responsive-table">
				                     	<table id="eClassCategoryLargeList" class="table table-striped table-bordered" style="width: 100%;">
										<thead>
											<tr>
											<!-- eClassCategoryLargeCode
											, eClassCategoryLargeName
											, eClassCategoryLargeRegEmail
											, eClassCategoryLargeRegDate
											, eClassCategoryLargeUpdateDate
											, eClassCategoryLargeUpdateEmail -->
												<th>운동 클래스 카테고리 대 코드</th>
												<th>운동 클래스 카테고리 대 이름</th>
												<th>등록자 회원 이메일</th>
												<th>등록 날짜</th>
												<th>수정 회원 이메일</th>
												<th>최종 수정 날짜</th>
												<th>수정</th>
												<th>삭제</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${not #lists.isEmpty(eClassCategoryLargeList)}" th:each="l : ${eClassCategoryLargeList}">
												<td th:text="${l.eClassCategoryLargeCode}"></td>
												<td th:text="${l.eClassCategoryLargeName}"></td>
												<td th:text="${l.eClassCategoryLargeRegEmail}"></td>
												<td th:text="${l.eClassCategoryLargeRegDate}"></td>
												<td th:text="${l.eClassCategoryLargeUpdateDate}"></td>
												<td th:text="${l.eClassCategoryLargeUpdateEmail}"></td>
												<td>
													<!-- /member/modifyMember?memberId=id001&memberName=홍01 -->
													<a th:href="@{/eClass/eClassConfig/eClassCategoryUpdate(eClassCategoryLargeCode=${l.eClassCategoryLargeCode})}">수정</a>
												</td>
												<td>
													<a th:href="@{/eClass/eClassConfig/eClassCategoryDelete(eClassCategoryLargeCode=${l.eClassCategoryLargeCode})}">삭제</a>
												</td>
											</tr>
											<tr th:unless="${not #lists.isEmpty(eClassCategoryList)}">
												<td colspan="7">등록된 운동 클래스 카테고리가 없습니다.</td>
											</tr>
										</tbody>
				                        </table>
										</div>
									</div>
									
								</div>
							</div>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<!-- start: Javascript -->
	<th:block layout:fragment="customBodyScript">	
		
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
		<script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
		$(document).ready(function(){
		    $('#eClassCategoryLargeList').DataTable();		    
		});
		
		</script>
	</th:block>
	<!-- end: Javascript -->
</html>
