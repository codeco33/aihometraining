<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	    <main class="login-body" data-vide-bg="assets/img/login-bg.mp4">
	        <!-- Login Admin -->
	        <form class="form-default" action="login-bg.mp4" method="POST">
	            <div class="login-form">
	                <!-- logo-login -->
	                <div class="logo-login">
	                    <a href="index.html"><img th:src="@{assets/img/logo/loder}" alt=""></a>
	                </div>
	                <h2>Login Here</h2>
	                <div class="form-input">
	                    <label for="name">Email</label>
	                    <input  type="email" name="email" placeholder="Email">
	                </div>
	                <div class="form-input">
	                    <label for="name">Password</label>
	                    <input type="password" name="password" placeholder="Password">
	                </div>
	                <div class="form-input pt-30">
	                    <input type="submit" name="submit" value="login">
	                </div>
	                
	                <!-- Forget Password -->
	                <a href="#" class="forget">Forget Password</a>
	                <!-- Forget Password -->
	                <a href="register.html" class="registration">Registration</a>
	            </div>
	        </form>
	        <!-- /end login form -->
	    </main>
	</th:block>
		<th:block layout:fragment="customBodyScript">	
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.datatables.min.js}"></script>
		<script th:src="@{/asset/js/plugins/datatables.bootstrap.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
		  $(document).ready(function(){
		    //$('#datatables-example').DataTable();
		  });
		</script>
<!-- end: Javascript -->
	</th:block>
</html>
