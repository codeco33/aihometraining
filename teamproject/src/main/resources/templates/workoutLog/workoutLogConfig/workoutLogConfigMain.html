<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
		<div class="col-md-12">
			<div class="panel">
		    	<div class="panel-heading bg-white border-none">
		        	<h4><span class="icon-book-open"></span> 새롭게 등록된 일지</h4>
		        </div>
				<div class="panel-body">
		        	<div class="col-sm-6 col-md-3 product-grid">
		            	<div class="thumbnail">
		              		<a href="#">
		                		<img th:src="@{/assets/img/workoutLogImg1.jpg}" alt="...">
		                	</a>
		                	<div class="caption">
		                		<a href="#">
		                  			<h4>오늘은 사이드 런지</h4>
		                		</a>	
		                 		<span class="fa fa-heart">좋아요  | 0</span>
		                	</div>
		              	</div>
		        	</div>
		            <div class="col-sm-6 col-md-3 product-grid">
		            	<div class="thumbnail">
		              		<a href="#">
		                		<img th:src="@{/assets/img/workoutLogImg1.jpg}" alt="...">
		                	</a>
		                	<div class="caption">
		                		<a href="#">
		                  			<h4>오늘은 권투 취취</h4>
		                		</a>	
		                    	<span class="fa fa-heart">좋아요  | 10</span>
		                	</div>
		              	</div>
		            </div>
		            <div class="col-sm-6 col-md-3 product-grid">
		            	<div class="thumbnail">
		                	<a href="#">
		                		<img th:src="@{/assets/img/workoutLogImg1.jpg}" alt="...">
		                	</a>
		                	<div class="caption">
		                		<a href="#">
		                  			<h4>오늘은 마동석</h4>
		                		</a>	
		                    	<span class="fa fa-heart">좋아요  | 503</span>
		                	</div>
		              	</div>
		            </div>
		            <div class="col-sm-6 col-md-3 product-grid">
		            	<div class="thumbnail">
		                	<a href="#">
		                		<img th:src="@{/assets/img/workoutLogimg2.jpg}" alt="...">
		                	</a>
		                	<div class="caption">
		                		<a href="#">
		                  			<h4>오늘은 배틀 로프</h4>
		                		</a>	
		                    	<span class="fa fa-heart">좋아요  | 2810</span>
		                	</div>
		              	</div>
		            </div>
		        </div>
			</div>		
	        <div class="panel">
		        <div class="panel-heading bg-white border-none">
		        	<h4><span class="icon-book-open"></span> 전체 일지 목록</h4>
		        </div>
				<div class="panel-body">
					<div class="responsive-table">
	                	<table id="workoutLogList" class="table table-striped table-bordered" style="width:100%" cellspacing="0">
		                	<thead>
								<tr>
			                        <th>회원 이메일</th>
			                        <th>일지 제목</th>
			                        <th>수강 클래스</th>
			                        <th>좋아요 갯수</th>
			                        <th>일지 등록일</th>
		                     	</tr>
		                    </thead>
		                    <tbody>
		                    	<tr th:if="${not #lists.isEmpty(workoutLogList)}" th:each="wl : ${workoutLogList}">
			                        <td th:text="${wl.memberEmail}">
				                        <a href="#">
				                        </a>
			                        </td>
			                        <td th:text="${wl.workoutLogTitle}">
			                        	<a href="#">
			                        	</a>
			                        </td>
			                        <td>Edinburgh</td>
			                        <td>61</td>
			                        <td th:text="${wl.workoutLogUpdateFinalDate}"></td>
		                      	</tr>
		                      	<tr th:unless="${not #lists.isEmpty(workoutLogList)}">
									<td colspan="5">등록된 회원의 정보가 없습니다.</td>
								</tr>
		            		</tbody>
	            		</table>
					</div>
				</div>
			</div>	
		</div>	
		
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<link rel="stylesheet" type="text/css" th:href="@{/asset/css/plugins/simple-line-icons.css}" />
	
		<style type="text/css">
			.panel-heading > h4 {
				font-weight: bold;
				margin-bottom: 0;
				border-bottom: 2px solid #58666e;
				padding-bottom: 5px;
			}
			 .panel-body:nth-child(2) {
				padding-top: 0;
			}
		</style>
	</th:block>
	
	<!-- start: Javascript -->
	<th:block layout:fragment="customBodyScript">
		<!-- start: Javascript -->
		<script th:src="@{/asset/js/jquery.min.js}"></script>
		<script th:src="@{/asset/js/jquery.ui.min.js}"></script>
		<script th:src="@{/asset/js/bootstrap.min.js}"></script>	
		
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
		<script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
		  $(document).ready(function(){
		 	/* 데이터 테이블 생성*/
		    var table = $('#workoutLogList').DataTable({
		    	order : [ 0, 'desc' ],
				lengthChange : false,
				pageLength : 15,
				filter: false,
				 dom: '<"top"i>rt<"bottom"p><"clear">',
		    });
		 	
		    /* 레코드 수 포맷 */
			var info = table.page.info();			
			$('#workoutLogList_info').html('전체 ' + info.recordsTotal + ' 건').css('font-weight','bold');
			
			$('#workoutLogList').click(function(){
				$('#workoutLogList_info').html('전체 ' + info.recordsTotal + ' 건');
			});
		 
		    
		  });
		</script>
		
	</th:block>
	<!-- end: Javascript -->
</html>
