<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">오늘 일지 등록</h3>
						<div class="mt-10">
							<input type="text" name="workoutLogTitle" placeholder="일지 제목"
							onfocus="this.placeholder = ''" onblur="this.placeholder = '일지 제목'" required
							class="single-input">
						</div>
						<div class="input-group-icon mt-10">
							<div class="icon">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
							<div class="form-select" id="eClassTakeCode">
								<select>
									<option value="o">수강중인 클래스</option>
									<option value="1">문어 요가</option>
									<option value="2">드루와 복싱</option>
									<option value="3">하루 명상</option>
								</select>
							</div>
						</div>
						<div class="mt-10">
							<input type="text" name="dietbreakfast" placeholder="아침 식사"
							onfocus="this.placeholder = ''" onblur="this.placeholder = '아침 식사'" required
							class="single-input-primary">
						</div>
						<div class="mt-10">
							<input type="text" name="dietlunch" placeholder="점심 식사"
							onfocus="this.placeholder = ''" onblur="this.placeholder = 'Accent color'" required
							class="single-input-accent">
						</div>
						<div class="mt-10">
							<input type="text" name="dietdinner" placeholder="저녁 식사"
							onfocus="this.placeholder = ''" onblur="this.placeholder = 'Secondary color'"
							required class="single-input-secondary">
						</div>
						
						<div class="row mt-3">
							<div class="col-xs-12">
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>
						
										<h2 class="panel-title">인증하기</h2>
									</header>
									<div class="panel-body">
										<form action="/upload" class="dropzone dz-square" id="dropzone-example">
										</form>
									</div>
								</section>
							</div>
						</div>
					
						<div class="row">
							<div class="col-xs-12">
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>
						
										<h2 class="panel-title">일지 내용</h2>
									</header>
									<div class="panel-body">
										<form class="form-horizontal form-bordered">
											<div class="form-group">
												<label class="col-md-3 control-label">Summernote</label>
												<div class="col-md-9">
													<div class="summernote" data-plugin-summernote data-plugin-options='{ "height": 180, "codemirror": { "theme": "ambiance" } }'>Start typing...</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
						</div>
						
						<div class="row justify-content-center">
                            <button class="genric-btn primary-bg text-white btn_1 boxed-btn" type="submit">
                            	<h5 style="font: #fff;">일지 등록</h5>
                            </button>
                        </div>    
					</div>
				</div>
			</div>
		</div>
	
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- Web Fonts  -->
		<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/form/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/form/css/font-awesome.css}" />
		<link rel="stylesheet" th:href="@{/form/css/dropzone.css}" />
		<link rel="stylesheet" th:href="@{/form/css/summernote.css}" />
		<link rel="stylesheet" th:href="@{/form/css/summernote-bs3.css}" />
		<link rel="stylesheet" th:href="@{/form/css/theme.css}" />
		<link rel="stylesheet" th:href="@{/form/css/theme-custom.css}">
		
		
	</th:block>
	
	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customScript">
		<script th:src="@{/form/js/dropzone.js}"></script>
		<script th:src="@{/form/js/summernote.js}"></script>
		<script>


		</script>
		
	</th:block>
	
</html>
