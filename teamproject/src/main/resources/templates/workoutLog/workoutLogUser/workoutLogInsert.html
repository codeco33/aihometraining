<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row justify-content-center">
					<div class="col-lg-8 col-md-8">
						<form class="mb-5" action="#">오늘 일지 등록
							<div class="mt-10">
								<input type="text" name="workoutLogTitle" placeholder="일지 제목"
								onfocus="this.placeholder = ''" onblur="this.placeholder = '일지 제목'" required
								class="single-input">
							</div>
							<div class="input-group-icon mt-10">
								<div class="icon">
									<i class="fa fa-star" aria-hidden="true"></i>
								</div>
								<div class="form-select" id="eClassTakeCode">
									<select>
										<option value="0">수강중인 클래스</option>
										<option value="1">문어 요가</option>
										<option value="2">드루와 복싱</option>
										<option value="3">하루 명상</option>
									</select>
								</div>
							</div>
							<div class="mt-10">
								<input type="text" name="dietbreakfast" placeholder="아침 식사"
								onfocus="this.placeholder = ''" onblur="this.placeholder = '아침 뭐묵?'" required
								class="single-input-primary">
							</div>
							<div class="mt-10">
								<input type="text" name="dietlunch" placeholder="점심 식사"
								onfocus="this.placeholder = ''" onblur="this.placeholder = '점심은 기깔나게'" required
								class="single-input-accent">
							</div>
							<div class="mt-10">
								<input type="text" name="dietdinner" placeholder="저녁 식사"
								onfocus="this.placeholder = ''" onblur="this.placeholder = '저녁먹었어?흠'"
								required class="single-input-secondary">
							</div>
							<div class="mt-10">
						        <div class="card p-3" style="background-color: #f9f9ff; border: none;">
									<h6>일지 내용</h6>
									<div id="summernote">인증내용을 작성해주세요</div>
								</div>
							</div>
							<div class="row justify-content-center mt-5">
	                            <button class="primary-bg btn_1 boxed-btn" type="submit">
	                            	일지 등록
	                            </button>
	                        </div>
                        </form>    
					</div>
				</div>
			</div>
		</div>
	
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- Web Fonts  -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
		<style>
		/* -------------------------------------summernote css------------------------------------------ */
			.breadcrumb {
			    background: none;
			    padding: 0;
			    margin: 0;
			    font-family: "Mulish", sans-serif !important;
			}
			
			.breadcrumb-item+.breadcrumb-item::before {
			    display: inline-block;
				color: #fff !important;
				content: "|" !important;
				font-size: 17px;
			    padding-right: 8px !important;
				line-height: 1;
				padding: 0 4px;
				padding-right: 8px
			}
			
			a {
			    color: #ffffff;
			    text-decoration: none;
			    background-color: transparent;
			}
			
			.btn {
				padding: 8px 5px !important;
				line-height: 1 !important;
			}
			
			.btn.btn3 {
			    background: none !important;
			    border: 1px solid #fff !important;
			    margin-left: 20px !important;
			    color: #fff !important;
			    padding: 25px 30px !important;
			    line-height: 1 !important;
			}
			
			.note-btn-group btn-group {
				margin: 3px;
			}
		</style>
	</th:block>
	
	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customBodyScript">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js}"></script>
   		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
		<script>
			$(document).ready(function(){
				
			   $('#summernote').summernote({
			        placeholder: '인증내용을 작성해주세요',
			        tabsize: 2,
			        height: 350
			   });
			
			});
		</script>
		
	</th:block>
